[build]
  command = "npm run build"
  publish = ".next"

# Disable scanning entirely â€” safest and cleanest fix  
[build.environment]
  NODE_VERSION = "20.18.0"
  NODE_OPTIONS = "--max_old_space_size=4096"
  SECRETS_SCAN_ENABLED = "false"

# Scheduled function to process rewards every 15 minutes
[functions]
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Schedule reward processing (runs every 15 minutes)
[functions."process-rewards"]
  schedule = "*/15 * * * *"
